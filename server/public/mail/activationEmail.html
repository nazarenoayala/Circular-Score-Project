<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./activationEmail.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <title>Correo de activación CS</title>
</head>
<body class="d-flex justify-content-center">
  <div class="container-xl activation-email border border-2 rounded-5 py-5 w-50">
    
    <header class="text-center">
      <img 
          class="w-50"
          src="http://localhost:5173/src/assets/Images/logo/logo.png"
        >
    </header>
    
    <main class="d-flex flex-column align-items-center py-4">
      <p>
        Bienvenido a Circular Score, usa el link de abajo para activar tu cuenta.
      </p>
      <p>
        Te has registrado con el siguiente correo: "{{userEmail}}"
      </p>
      <div class="py-4">
        <a
          class="text-decoration-none border-2 rounded-2 p-2 text-success bg-dark-subtle"
          href="{{activationLink}}"
        >
          ACTIVA TU CUENTA CLICKANDO AQUÍ
        </a>
      </div>
    </main>
    
    <footer>
      
    </footer>
  </div>
</body>
</html>
